<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="nina"><link rel="alternative" href="/atom.xml" title="O₂" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>iOS block、NSString之copy 探究 - O₂</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">O₂</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2014-06-13T03:13:19.000Z">六月 13, 2014</time><h1 class="post__title"><a href="/2014/06/13/oc-block/">iOS block、NSString之copy 探究</a></h1><div class="post__main echo"><h3 id="block为啥用copy修饰"><a href="#block为啥用copy修饰" class="headerlink" title="block为啥用copy修饰"></a>block为啥用copy修饰</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">  通俗理解, MRC下不使用copy修饰, block存储在栈区, 作用域结束, block这个局部变量被销毁, 而一个 strong指针还指向了这个被回收的地址.所以使用copy,把block拷贝到堆区, 并且指向堆区的block. 但是在ARC下无论copy,还是stong都无所谓, 因为系统已经在创建block的时候, 已经拷贝到堆区了.</span><br><span class="line"></span><br><span class="line">   在 Objective-C 语言中，一共有 3 种类型的 block：</span><br><span class="line">  __NSGlobalBlock__ 全局的静态 block，不会访问外部局部变量。</span><br><span class="line">  __NSStackBlock__  保存在栈中的 block，访问外部局部变量，当函数返回时会被销毁。</span><br><span class="line">  __NSMallocBlock__ 保存在堆中的 block，当引用计数为 0 时会被销毁。</span><br><span class="line"></span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">@interface Test ()  </span><br><span class="line">@property (nonatomic, copy) void(^block)(); </span><br><span class="line">@end  </span><br><span class="line">  </span><br><span class="line">@implementation Test  </span><br><span class="line">  </span><br><span class="line">- (void)viewDidLoad &#123;  </span><br><span class="line">    [super viewDidLoad]; </span><br><span class="line">  </span><br><span class="line">    //1 __NSGlobalBlock__  全局block   存储在代码区（存储方法或者函数）  </span><br><span class="line">    void(^block1)() = ^() &#123;  </span><br><span class="line">        NSLog(@&quot;一探究竟block1&quot;);  </span><br><span class="line">    &#125;;  </span><br><span class="line">    NSLog(@&quot;block1 %@&quot;,block1);  </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">    //2 __NSStackBlock__  栈block  存储在栈区  </span><br><span class="line">    //block内部访问外部变量   </span><br><span class="line">    int n = 5;  </span><br><span class="line">    void(^block2)() = ^() &#123;  </span><br><span class="line">        NSLog(@&quot;一探究竟block2 %d&quot;, n);  </span><br><span class="line">    &#125;;  </span><br><span class="line">    NSLog(@&quot;block2 %@&quot;, block2);  </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">     //3 __NSMallocBlock__  堆block 存储在堆区  对栈block做一次copy操作  </span><br><span class="line">    void(^block3)() = ^() &#123;  </span><br><span class="line">        NSLog(@&quot;一探究竟 block3%d&quot;, n);  </span><br><span class="line">    &#125;;  </span><br><span class="line">    NSLog(@&quot;block3 %@&quot;, [block3 copy]);  </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">    /* </span><br><span class="line">       由以上可以看出当block没有访问外界的变量时,是存储在代码区,  </span><br><span class="line">       当block访问外界变量时时存储在栈区, </span><br><span class="line">       而此时的block出了作用域就会被释放 </span><br><span class="line">       以下示例: </span><br><span class="line">     */  </span><br><span class="line">    [self test];</span><br><span class="line">  	//当此代码结束时,test函数中的所有存储在栈区的变量都会被系统释放, 因此如果属性的block是用assign修饰时  当再次访问时就会出现野指针访问. </span><br><span class="line">  </span><br><span class="line">    self.block();  </span><br><span class="line">  </span><br><span class="line">      </span><br><span class="line">&#125;  </span><br><span class="line">  </span><br><span class="line">- (void)test &#123;  </span><br><span class="line">    int n = 5;  </span><br><span class="line">    [self setBlock:^&#123;  </span><br><span class="line">        NSLog(@&quot;block %d&quot;,n);  </span><br><span class="line">    &#125;];  </span><br><span class="line">     NSLog(@&quot;test--%@&quot;,self.block);   </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="NSString-为啥用copy-修饰"><a href="#NSString-为啥用copy-修饰" class="headerlink" title="NSString 为啥用copy 修饰"></a>NSString 为啥用copy 修饰</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">	对于NSString类型，使用copy修饰，不会改变它原有的类型，strong会指向引用的对象，有可能改变属性的值，所以copy能增强NSString的健壮性  同理 NSArray  NSDictionary</span><br><span class="line">	</span><br><span class="line">	当原字符串是NSMutableString类型时，strong特性对象只是增加了原字符串的引用计数，但是copy特性对象则是对原字符串进行了深拷贝，创建了一个新对象，并且指向了这个新对象。此时，copy特性对象是NSString类型的不可变的,strong特性对象是NSMutableString类型的可变的</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line">@interface ViewController ()</span><br><span class="line"></span><br><span class="line">@property (nonatomic, strong)   NSString *str;</span><br><span class="line">@property (nonatomic, copy)     NSString *strCopy;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation ViewController</span><br><span class="line"></span><br><span class="line">- (void)viewDidLoad &#123;</span><br><span class="line">    [super viewDidLoad];</span><br><span class="line">    </span><br><span class="line">    NSString *str = [NSString stringWithFormat:@&quot;%@&quot;,@&quot;a&quot;];</span><br><span class="line">    NSLog(@&quot;str内存地址： %p&quot;,str); //0xa000000000000611</span><br><span class="line">    self.str = str;</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;self.str 内存地址： %p&quot;,self.str);//0xa000000000000611   浅拷贝</span><br><span class="line">    </span><br><span class="line">    self.strCopy = str;</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;self.strCopy内存地址： %p&quot;,self.strCopy);//0xa000000000000611  浅拷贝</span><br><span class="line">    </span><br><span class="line">    NSMutableString *mutStr = [NSMutableString stringWithFormat:@&quot;%@&quot;,@&quot;xxx&quot;];</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;mutStr内存地址： %p&quot;,mutStr);  //0x60800007d800</span><br><span class="line">    </span><br><span class="line">    self.str = mutStr;</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;str == %@ \n mutStr = %@&quot;,self.str,mutStr);</span><br><span class="line">    [mutStr appendString:@&quot;--------&quot;];</span><br><span class="line">    NSLog(@&quot;str == %@ \n mutStr = %@&quot;,self.str,mutStr); //str值发生改变</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;self.str内存地址： %p&quot;,self.str);//0x60800007d800 strong指向同一个地址</span><br><span class="line">    </span><br><span class="line">    self.strCopy = mutStr;</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;strCopy == %@ \n mutStr = %@&quot;,self.strCopy,mutStr);</span><br><span class="line">    [mutStr appendString:@&quot;--------&quot;];</span><br><span class="line">    NSLog(@&quot;strCopy == %@ \n mutStr = %@&quot;,self.strCopy,mutStr); //strCopy值不会发生改变</span><br><span class="line">    </span><br><span class="line">    NSLog(@&quot;self.strCopy内存地址： %p&quot;,self.strCopy);//0xa000000007878783</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
</div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/Objective-C/">Objective-C</a></li></ul></footer></article><div class="comments" id="lv-container" data-id="city" data-uid="your uid"><script>(function(d, s) {var j, e = d.getElementsByTagName(s)[0];if (typeof LivereTower === 'function') { return; } j = d.createElement(s);j.src = 'https://cdn-city.livere.com/js/embed.dist.js';j.async = true;e.parentNode.insertBefore(j, e);})(document, 'script');</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2018 nina</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
